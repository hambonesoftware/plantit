<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Plantit</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }
      body {
        margin: 0;
        padding: 2rem 1.5rem;
        display: flex;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top, #f0f4f8, #d9e2ec);
      }
      main {
        max-width: 480px;
        width: 100%;
        background: rgba(255, 255, 255, 0.85);
        border-radius: 16px;
        box-shadow: 0 12px 32px rgba(15, 37, 51, 0.15);
        padding: 2.5rem 2rem;
        text-align: center;
        backdrop-filter: blur(8px);
      }
      h1 {
        margin: 0 0 1rem;
        font-size: clamp(1.75rem, 2.5vw, 2.25rem);
        letter-spacing: 0.04em;
        color: #193b57;
      }
      p {
        margin: 0;
        color: #2f4858;
        font-size: 1.05rem;
      }
      #app {
        margin-top: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        color: #1b3a57;
      }

      #shell-status {
        margin: 0;
        font-weight: 600;
        font-size: 1.15rem;
      }

      #transfer-panel {
        border-radius: 12px;
        background: rgba(16, 44, 66, 0.08);
        padding: 1.25rem;
        text-align: left;
      }

      #transfer-panel h2 {
        margin: 0 0 0.5rem;
        font-size: 1.25rem;
        color: #12324b;
      }

      .panel-subtitle {
        margin: 0 0 1.25rem;
        color: #3a5568;
        font-weight: 500;
      }

      .transfer-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        margin-bottom: 1rem;
      }

      .transfer-group:last-of-type {
        margin-bottom: 0;
      }

      button {
        align-self: flex-start;
        background: linear-gradient(135deg, #1e7a46, #2ba26f);
        border: none;
        border-radius: 999px;
        color: #fff;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        padding: 0.6rem 1.35rem;
        transition: transform 0.15s ease, box-shadow 0.2s ease;
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 6px 14px rgba(31, 122, 70, 0.25);
      }

      button:active {
        transform: translateY(0);
      }

      button:focus-visible {
        outline: 3px solid rgba(43, 162, 111, 0.6);
        outline-offset: 2px;
      }

      .status-text {
        margin: 0;
        min-height: 1.25rem;
        font-size: 0.95rem;
        color: #1c3d5a;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Plantit</h1>
      <p>Bringing calm, resilient interfaces to life.</p>
      <div id="app">Loadingâ€¦</div>
    </main>
    <script type="module" src="./app.js"></script>
  </body>
</html>
