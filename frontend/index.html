<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Plantit</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }
      body {
        margin: 0;
        padding: 2rem 1.5rem;
        display: flex;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top, #f0f4f8, #d9e2ec);
      }
      main {
        max-width: 480px;
        width: 100%;
        background: rgba(255, 255, 255, 0.85);
        border-radius: 16px;
        box-shadow: 0 12px 32px rgba(15, 37, 51, 0.15);
        padding: 2.5rem 2rem;
        text-align: center;
        backdrop-filter: blur(8px);
      }
      h1 {
        margin: 0 0 1rem;
        font-size: clamp(1.75rem, 2.5vw, 2.25rem);
        letter-spacing: 0.04em;
        color: #193b57;
      }
      p {
        margin: 0;
        color: #2f4858;
        font-size: 1.05rem;
      }
      #app {
        margin-top: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        color: #1b3a57;
      }

      #shell-status {
        margin: 0;
        font-weight: 600;
        font-size: 1.15rem;
      }

      #transfer-panel {
        border-radius: 12px;
        background: rgba(16, 44, 66, 0.08);
        padding: 1.25rem;
        text-align: left;
      }

      #dashboard-panel {
        border-radius: 16px;
        background: rgba(255, 255, 255, 0.92);
        box-shadow: 0 18px 36px rgba(15, 37, 51, 0.16);
        padding: 1.5rem;
        text-align: left;
        margin-bottom: 1rem;
      }

      .dashboard-header {
        display: flex;
        align-items: baseline;
        justify-content: space-between;
        gap: 0.75rem;
        margin-bottom: 1.25rem;
      }

      .dashboard-header h2 {
        margin: 0;
        font-size: 1.5rem;
        color: #12324b;
      }

      .dashboard-updated {
        margin: 0;
        font-size: 0.9rem;
        color: #3a5568;
      }

      .dashboard-content {
        display: flex;
        flex-direction: column;
        gap: 1.25rem;
      }

      .dashboard-cards {
        display: grid;
        gap: 1rem;
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      }

      .dashboard-card {
        background: linear-gradient(145deg, rgba(18, 50, 75, 0.04), rgba(18, 50, 75, 0.12));
        border-radius: 14px;
        padding: 1rem 1.25rem;
        box-shadow: 0 12px 24px rgba(18, 50, 75, 0.14);
      }

      .dashboard-card-label {
        font-size: 0.8rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: #3a5568;
      }

      .dashboard-card-value {
        display: block;
        margin-top: 0.35rem;
        font-size: 2rem;
        font-weight: 700;
        color: #0f2940;
      }

      .dashboard-card-value[data-placeholder='true'] {
        min-height: 2.25rem;
        width: 72%;
      }

      .dashboard-alerts {
        background: rgba(18, 50, 75, 0.06);
        border-radius: 14px;
        padding: 1.1rem 1.25rem;
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.65);
      }

      .dashboard-alerts h3 {
        margin: 0 0 0.75rem;
        font-size: 1.1rem;
        color: #12324b;
      }

      .dashboard-alert-list {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        gap: 0.6rem;
      }

      .dashboard-alert-item {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .dashboard-alert-badge {
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.06em;
        font-weight: 700;
        padding: 0.25rem 0.65rem;
        border-radius: 999px;
        color: #ffffff;
        background: #2b6cb0;
        flex-shrink: 0;
      }

      .dashboard-alert-badge.level-warning {
        background: #c05621;
      }

      .dashboard-alert-badge.level-critical {
        background: #c53030;
      }

      .dashboard-alert-badge.level-info {
        background: #2b6cb0;
      }

      .dashboard-alert-message {
        margin: 0;
        color: #12324b;
        font-size: 0.95rem;
      }

      .dashboard-alert-message[data-related-plant-id]::after {
        content: attr(data-related-plant-id);
        display: block;
        font-size: 0.75rem;
        color: rgba(18, 50, 75, 0.6);
        margin-top: 0.15rem;
        letter-spacing: 0.04em;
      }

      .dashboard-alert-empty {
        margin: 0.35rem 0 0;
        color: #2f4858;
        font-size: 0.95rem;
      }

      .dashboard-error {
        border-radius: 14px;
        margin-top: 1rem;
        padding: 1.1rem 1.25rem;
        background: rgba(199, 56, 79, 0.12);
        border: 1px solid rgba(199, 56, 79, 0.35);
      }

      .dashboard-error-message {
        margin: 0 0 0.75rem;
        color: #7f1d1d;
        font-weight: 600;
      }

      .dashboard-retry-button {
        background: linear-gradient(135deg, #1e3a8a, #2563eb);
      }

      .dashboard-retry-button:hover {
        box-shadow: 0 6px 14px rgba(37, 99, 235, 0.3);
      }

      [data-placeholder='true'] {
        position: relative;
        color: transparent !important;
        background: rgba(16, 44, 66, 0.15);
        border-radius: 8px;
        overflow: hidden;
      }

      [data-placeholder='true']::after {
        content: '';
        position: absolute;
        inset: 0;
        transform: translateX(-100%);
        background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.65), transparent);
        animation: shimmer 1.4s infinite;
      }

      .dashboard-alert-badge[data-placeholder='true'] {
        width: 70px;
        min-height: 1.1rem;
      }

      .dashboard-alert-message[data-placeholder='true'] {
        min-height: 1.1rem;
        width: 100%;
      }

      @keyframes shimmer {
        100% {
          transform: translateX(100%);
        }
      }

      #transfer-panel h2 {
        margin: 0 0 0.5rem;
        font-size: 1.25rem;
        color: #12324b;
      }

      .panel-subtitle {
        margin: 0 0 1.25rem;
        color: #3a5568;
        font-weight: 500;
      }

      .transfer-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        margin-bottom: 1rem;
      }

      .transfer-group:last-of-type {
        margin-bottom: 0;
      }

      button {
        align-self: flex-start;
        background: linear-gradient(135deg, #1e7a46, #2ba26f);
        border: none;
        border-radius: 999px;
        color: #fff;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        padding: 0.6rem 1.35rem;
        transition: transform 0.15s ease, box-shadow 0.2s ease;
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 6px 14px rgba(31, 122, 70, 0.25);
      }

      button:active {
        transform: translateY(0);
      }

      button:focus-visible {
        outline: 3px solid rgba(43, 162, 111, 0.6);
        outline-offset: 2px;
      }

      .status-text {
        margin: 0;
        min-height: 1.25rem;
        font-size: 0.95rem;
        color: #1c3d5a;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Plantit</h1>
      <p>Bringing calm, resilient interfaces to life.</p>
      <div id="app">Loadingâ€¦</div>
    </main>
    <script type="module" src="./app.js"></script>
  </body>
</html>
