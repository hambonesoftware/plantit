<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plantit</title>
    <meta name="theme-color" content="#ffffff" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="stylesheet" href="styles/tokens.css" />
    <link rel="stylesheet" href="styles/base.css" />
  </head>
  <body>
    <div class="app-shell" data-app-shell>
      <header class="app-header">
        <div class="brand">
          <span class="brand-mark" aria-hidden="true">🌱</span>
          <span class="brand-name">Plantit</span>
        </div>
        <form
          class="header-search"
          role="search"
          aria-label="Search plants, tags, logs"
          onsubmit="event.preventDefault()"
        >
          <label class="sr-only" for="global-search">Search</label>
          <input
            id="global-search"
            type="search"
            name="search"
            placeholder="Search plants, tags, logs..."
            autocomplete="off"
          />
        </form>
        <nav class="header-nav" aria-label="Primary">
          <a href="#/" data-nav-link>Overview</a>
          <a href="#/villages" data-nav-link>Villages</a>
        </nav>
        <div class="header-actions">
          <button type="button" class="icon-button" aria-label="View notifications">
            <span aria-hidden="true">🔔</span>
          </button>
          <button type="button" class="icon-button" aria-label="Open profile">
            <span aria-hidden="true">☺️</span>
          </button>
        </div>
      </header>
      <main class="main-content" id="app-main" tabindex="-1"></main>
    </div>
    <script type="module" src="js/router.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/service-worker.js")
            .catch((error) => {
              console.error("Service worker registration failed", error);
            });
        });
      }
    </script>
  </body>
</html>
