<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Plantit</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }
      body {
        margin: 0;
        padding: 2rem 1.5rem;
        display: flex;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top, #f0f4f8, #d9e2ec);
      }
      main {
        max-width: 480px;
        width: 100%;
        background: rgba(255, 255, 255, 0.85);
        border-radius: 16px;
        box-shadow: 0 12px 32px rgba(15, 37, 51, 0.15);
        padding: 2.5rem 2rem;
        text-align: center;
        backdrop-filter: blur(8px);
      }
      h1 {
        margin: 0 0 1rem;
        font-size: clamp(1.75rem, 2.5vw, 2.25rem);
        letter-spacing: 0.04em;
        color: #193b57;
      }
      p {
        margin: 0;
        color: #2f4858;
        font-size: 1.05rem;
      }
      #app {
        margin-top: 1.5rem;
        font-weight: 600;
        font-size: 1.15rem;
        color: #1b3a57;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Plantit</h1>
      <p>Bringing calm, resilient interfaces to life.</p>
